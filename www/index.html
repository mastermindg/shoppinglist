<!DOCTYPE html>
<html>
    <head>
	<title>Hello World</title>

    	<link rel="stylesheet" href="css/jquery.mobile-1.0.css" />
	<script src="js/jquery.mobile-1.0.js"></script>
	<script src="settings.js"></script>

    <body>
<div data-role="page" id="page_dashboard"><!-- page -->

 </div>
 <div data-role="content">

  </div>

      <input type="text" id="page_login_name" />

    <div>

    <fieldset>
      <div><button type="button" data-theme="b" id="page_login_submit">Login</button></div>
    </fieldset>
  </div>
</div>


<div data-role="page" id="page_scan"><!-- page -->

  </div>
    <p>
    <button id="startScan">Start Scan</button>
    </p>
  <div id="results"></div>
 <script type="text/javascript" src="cordova.js"></script>
</div>
